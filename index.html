<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_container">
        <div class="display">
            <div class="display_text"> 43 + 53 = 323</div>
        </div>
        <div class="buttons">
            <button class="operator clear" style="width: 50px;"> C </button>
            <button class="operator remove"style="width: auto;"> <i class="fas fa-backspace"></i></button>
            <button class="operator divide"style="width: 25px;"> &divide; </button>
            <button class="number 1"style="width: 25px;">1</button>
            <button class="number 2"style="width: 25px;">2</button>
            <button class="number 3"style="width: 25px;">3</button>
            <button class="operator multiply"> &times; </button>
            <button class="number 4"style="width: 25px;">4</button>
            <button class="number 5"style="width: 25px;">5</button>
            <button class="number 6">6</button>
            <button class="operator subtract"> &minus; </button>
            <button class="number 7">7</button>
            <button class="number 8">8</button>
            <button class="number 9">9</button>
            <button class="operator add"> &plus; </button>
            <button class="number 0">0</button>
            <button class="operator sum"> &equals; </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
