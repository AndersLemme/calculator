<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="svg" href="img/favicon.svg"
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_container">
        <div class="display">
            <input type="text" class="calchist" readonly> 
            <input type="text" name="result" class="result" readonly>
            
            <!--
            <div class="display_text"> 43 + 53 = 323</div>
            -->
        </div>
        <div class="buttons">
            <button class="operator clear" > C </button>
            <button class="operator remove"> <i class="fas fa-backspace"></i></button>
            <button class="operator divide"> &divide; </button>
            <button class="number one">1</button>
            <button class="number two">2</button>
            <button class="number three">3</button>
            <button class="operator multiply"> &times; </button>
            <button class="number four">4</button>
            <button class="number five">5</button>
            <button class="number six">6</button>
            <button class="operator subtract"> &minus; </button>
            <button class="number seven">7</button>
            <button class="number eight">8</button>
            <button class="number nine">9</button>
            <button class="operator add"> &plus; </button>
            <button class="number zero">0</button>
            <button class="comma"> . </button>
            <button class="operator sum"> &equals; </button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
