<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
</head>
<body>
    <div class="calc_container">
        
        <div class="display">
            <div class="display_text"> 43 + 53 = 323</div>
        </div>
        <button class="number 1">1</button>
        <button class="number 2">2</button>
        <button class="number 3">3</button>
        <button class="operator divide"> &divide; </button>
        <button class="number 4">4</button>
        <button class="number 5">5</button>
        <button class="number 6">6</button>
        <button class="operator multiply"> &times; </button>
        <button class="number 7">7</button>
        <button class="number 8">8</button>
        <button class="number 9">9</button>
        <button class="operator subtract"> &minus; </button>
        <button class="number 0">0</button>
        <button class="operator add"> &plus; </button>

        <button class="operator sum"> &equals; </button>
        <button class="operator remove"> C </button>
    </div>

    <script src="script.js"></script>
</body>
</html>
